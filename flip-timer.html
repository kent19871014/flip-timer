<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<style>
		ul {
		  width: 100%;
		  height: 50px;
		  margin: 3px auto;
		  padding: 0;
		  float: left;
		  font-size: 0;
		  overflow: hidden;
		}
		
		span {
		  height: 4620px;
		  float: left;
		  width: 44px;
		  margin-top: -2916px;
		  background-image: url("countdown.png");
		  background-size: 44px auto;
		  transition: margin .5s steps(6);
		}

	</style>
</head>
<body>
	<ul id="ul_timer">
	  <li><span></span></li>
	  <li><span></span></li>
	  <li><span></span></li>
	  <li><span></span></li>
	  <li><span></span></li>
	  <li><span></span></li>
	</ul>

	<script type="text/javascript">
	var flipTimer = new function() {
	  this.data = ["-2916px", "-2592px", "-2268px", "-1944px", "-1620px", "-1296px", "-972px", "-648px", "-324px", "0px"];
	  this.elems = document.getElementById("ul_timer").children;
	  this.set = function(t) {
	    var divisor = 10,
	      dividend = t;
	    for (var i = flipTimer.elems.length - 1; i >= 0; i--) {
	      var item = flipTimer.elems[i];
	      item.firstChild.style.marginTop = flipTimer.data[(dividend % divisor)];
	      dividend = parseInt(dividend / divisor);
	      divisor = (divisor == 10 ? 6 : 10);
	    }
	  };
	};
	setInterval(function(){
	  //get current time
	  var vTimer = new Date().toTimeString().split(' ')[0].split(":");
	  flipTimer.set(parseInt(vTimer[0]) * 3600 + parseInt(vTimer[1]) * 60 + parseInt(vTimer[2]));
	}, 1000);
	</script>
</body>
</html>
